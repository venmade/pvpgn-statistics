<tr class="rankingRow" style="background-color: [[D2DV_bgcolor]]">
    <td class="rankingRow">
        [[rank]]
        <sup>[[D2XP_pow]]</sup>
    </td>
    <td class="rankingRow" style="width: 70px">
        <div id="levelbarParent">
            <div id="levelbarChild">[[level]]</div>

        </div>
        <table class="expOutline" cellSpacing="0"
               cellPadding=0 width="100%" border=0>
            <tbody>
                <tr>
                    <td width="[[level]]%" background="themes/bnet/res/expbar-var2.gif">
                        <img height="14" src="themes/bnet/res/pixel.gif" width="1" />
                    </td>
                    <td width="100%"></td>
                </tr>
            </tbody>
        </table>
    </td>                       
    <td class="rankingRow">
        <span class="rankingName">[[class]]</span> 
    </td>
    <td class="rankingRow">
        <img src="themes/bnet/images/diablo/[[class]].gif" />
    </td>
    <td class="rankingRowAlt">
        <span class="rankingName">[[charname]]</span>
    </td>
    <td class="rankingRow">[[experience]]</td>
    <td class="rankingRow">[[dead]]</td>
    <td class="rankingRow">[[title]]</td>
</tr>
